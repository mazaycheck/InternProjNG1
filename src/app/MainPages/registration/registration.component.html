
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <p  class="m-0">Register new account</p>
  </mat-toolbar-row>
</mat-toolbar>
<br>

<form #registerForm="ngForm" (ngSubmit)="register()" class="justify-content-between">

<mat-grid-list cols="2" rowHeight="100px">
  <mat-grid-tile>
    <mat-form-field appearance="fill">
      <mat-label>Your Name</mat-label>
      <input matInput type="text"  name="name" [(ngModel)]="model.name" >  
    </mat-form-field>
  </mat-grid-tile>

<mat-grid-tile>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email"  name="email" [(ngModel)]="model.email" >
  </mat-form-field>
</mat-grid-tile>


<mat-grid-tile>
  <mat-form-field appearance="fill">
    <mat-label>Phone Number</mat-label>
    <input matInput type="text"   name ="phonenumber" [(ngModel)]="model.phonenumber">
  </mat-form-field>
</mat-grid-tile>

<mat-grid-tile>
  <mat-form-field appearance="fill">
    <mat-label>HomeTown</mat-label>
    <input matInput type="number"  name ="townid" [(ngModel)]="model.townid" >
  </mat-form-field>
</mat-grid-tile>

<mat-grid-tile>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password"   name="password" [(ngModel)]="model.password">
  </mat-form-field>     
</mat-grid-tile>

<mat-grid-tile>
  <button mat-raised-button color="accent" type="submit" class="mr-3">Register</button>
  <mat-slide-toggle [(ngModel)]="model.checkout" name="checkout">Checkout</mat-slide-toggle>

</mat-grid-tile> 
</mat-grid-list>
</form>
