<ng-container *ngIf="advertisements.length">
<table *ngIf="presentationMode == 'list'" class="table table-striped">
  <thead>
      <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Location</th>
          <th>Date</th>
          <th></th>
      </tr>        
  </thead>
  <tr *ngFor="let ad of advertisements">
      <td><a [routerLink]="['/ads/details/', ad.annoucementId]" routerLinkActive="router-link-active" >{{ ad.title }}</a></td>
      <td>{{ ad.description }}</td>
      <td>{{ ad.price | currency }}</td>
      <td>{{ ad.brandCategory.category.title }}</td>
      <td>{{ ad.user.town.title }}</td>
      <td>{{ ad.createDate | date}}</td>
      <td class="d-flex justify-content-end">
        <a routerLink="/ads/update/{{ ad.annoucementId }}" class="btn btn-warning mr-3"> <fa-icon [icon]="EditIcon"></fa-icon> </a>
        <button class="btn btn-danger" (click)="removeAd(ad.annoucementId)"> <fa-icon [icon]="DeleteIcon"></fa-icon>  </button>
      </td>
  </tr>
<ng-container *ngIf="advertisements.length < pageObject.pageSize">
  <tr *ngFor="let empty of [].constructor(pageObject.pageSize - advertisements.length) " class="hidden">
      <td><a href="#">123</a></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td class="d-flex justify-content-end">        
        <button class="btn btn-danger" > <fa-icon [icon]="DeleteIcon"></fa-icon>  </button>
      </td>
  </tr>
</ng-container>
  
</table>

<mat-form-field class="mr-3 d-inline-block">
  <mat-label>Filter</mat-label>
  <input matInput name="searchQuery" [(ngModel)]="queryOptions.query" (ngModelChange)="queryChanged($event)">
</mat-form-field>

<mat-form-field class="d-inline-block"> 
  <mat-label>Category</mat-label>
  <mat-select name="option" [(ngModel)]="optionSelected" (ngModelChange)="queryChanged($event)">
    <mat-option value="">
      All
    </mat-option>

      <mat-option  *ngFor="let cat of categories" [value]="cat.title">
        {{ cat.title }}
        
      </mat-option>
      
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="advertisements" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.brandCategory.category.title}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="town">
    <th mat-header-cell *matHeaderCellDef> Town </th>
    <td mat-cell *matCellDef="let element"> {{element.user.town.title}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.createDate | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<br>


<mat-paginator [length]="pageObject.totalPages"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25]">
              (page)="pageEvent = $event">
</mat-paginator>
